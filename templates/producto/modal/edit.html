<form method="POST" action="{{ url_for('producto_bp.update') }}" enctype="multipart/form-data" >
  <input type="hidden" name="txtId" id="txtId" value="{{producto.Producto.id}}"/>

  <div class="modal fade" id="modaledit{{producto.Producto.id}}" tabindex="-1" role="dialog" aria-labelledby="modaledit{{producto.Producto.id}}" aria-hidden="true" >
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-tittle">Editar producto</h4>
          <br />
          <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body p-2">
          <div class="row justify-content-md-center">
            <h5 class="text-center">{{producto.Producto.nombre}}</h5>
          </div>

          <div class="row">
            <div class="col-md">
              <label for="txtNombre">Nombre</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtNombre" id="txtNombre" value="{{producto.Producto.nombre}}" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="txtReferencia">Referencia</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtReferencia" id="txtReferencia" value="{{producto.Producto.referencia}}" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="txtCosto">Costo</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtCosto" id="txtCosto" value="{{producto.Producto.costo}}" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="txtPrecio_venta">Precio_venta</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtPrecio_venta" id="txtPrecio_venta" value="{{producto.Producto.precio_venta}}" required />
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <label for="txtCategoria">Categoria</label>
            </div>
            <div class="col-md d-inline">
              <input class="form-control d-inline" type="text" name="txtCategoria" id="txtCategoria" value="{{producto.Categoria.id}}" required />
            </div>
          </div>


        </div>

        <div class="modal-footer">
          <div class="row p-2">
            <input class="btn btn-success" type="submit" value="Agregar" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
